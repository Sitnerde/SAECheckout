<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Einkaufswagen SAE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="cart-style.css">

</head>
<body>
<h1>Einkaufswagen</h1>

<div class="einkauf-wagen">

  <div class="clabels">
    <label class="pbild">Image</label>
    <label class="pdetails">Produkt</label>
    <label class="ppreis">Preis</label>
    <label class="panzahl">Anzahl</label>
    <label class="plpreis">Summe</label>
  </div>

  <div class="p">
    <div class="pbild">
      <img src="https://banner2.cleanpng.com/20171218/ac9/shopping-cart-png-5a385f9d077577.8803631915136439330306.jpg">
    </div>
    <div class="pdetails">
      <div class="ptitle">Produkt1</div>
      <p class="pbeschreibung">Produkt beschreibung 1!</p>
    </div>
    <div class="ppreis">12.99</div>
    <div class="panzahl">
      <input type="number" value="2" min="0">
    </div>
    <div class="plpreis">25.98</div>
  </div>

  <div class="p">
    <div class="pbild">
      <img src="https://banner2.cleanpng.com/20171218/ac9/shopping-cart-png-5a385f9d077577.8803631915136439330306.jpg">
    </div>
    <div class="pdetails">
      <div class="ptitle">Produkt2</div>
      <p class="pbeschreibung">Produkt beschreibung 2!</p>
    </div>
    <div class="ppreis">45.99</div>
    <div class="panzahl">
      <input type="number" value="1" min="0">
    </div>
    <div class="plpreis">45.99</div>
  </div>

  <div class="alles">
    <div class="alles-anzahl">
      <label>Zwischen Summe</label>
      <div class="alles-data" id="end-zwischen">71.97</div>
    </div>
    <div class="alles-anzahl">
      <label>Steuern (19%)</label>
      <div class="alles-data" id="end-steuer">3.60</div>
    </div>
    <div class="alles-anzahl">
      <label>Lieferung</label>
      <div class="alles-data" id="end-liefer">15.00</div>
    </div>
    <div class="alles-anzahl alles-anzahl-total">
      <label>Summe</label>
      <div class="alles-data" id="end-gesamt">90.57</div>
    </div>
  </div>
      
      <a class="end" href="../checkout/checkout.html">Bezahlen</a>

</div>
  <script src='../jquery.min.js'></script><script  src="cart-script.js"></script>

</body>
</html>
