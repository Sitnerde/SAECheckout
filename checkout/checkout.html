<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout</title>
    <link href="../style.css" type="text/css" rel="stylesheet"/>
    <link href="cart-favicon.ico" type="image/x-icon" rel="icon"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <!--<iframe src="../navigation.html" title="Navigation">></iframe>-->
    <main>
        <form id="checkout-form">
            <div class="address-area">
                <h4 style="text-align: center">Lieferadresse eingeben</h4>
                <div id="address">
                    <fieldset id="gender-container">
                        <div>Anrede:</div>
                        <div>
                            <input id="male" name="gender" value="Herr" type="radio"/><label for="male">Herr</label>
                            <input id="female" name="gender" value="Frau" type="radio"/><label for="female">Frau</label>
                        </div>
                    </fieldset>
                    <div id="name-container">
                        <label for="firstname">Vorname:</label>
                        <input id="firstname" name="firstname" type="text"/>

                        <label for="lastname">Nachname:</label>
                        <input id="lastname" name="lastname" type="text"/>
                    </div>
                    <div id="address-container">
                        <label for="street">Straße/Hausnr.:</label>
                        <input id="street" name="street" type="text"/>

                        <label for="plz">PLZ:</label>
                        <input id="plz" name="plz" type="text"/>

                        <label for="town">Stadt:</label>
                        <input id="town" name="town" type="text"/>

                        <label for="email">E-Mail:</label>
                        <input id="email" name="email" type="text"/>
                    </div>
                </div>
            </div>
            <div class="payment-area">
                <h4 style="text-align: center">Bezahlen</h4>
                <div id="creditCardPayment">
                    <div id="number-container">
                        <label for="number">Kreditkartennummer</label>
                        <input id="number" name="number" type="text"/>
                    </div>
                    <div id="expirydate-container">
                        <label for="expirydate">Gültig bis (Monat/Jahr)</label>
                        <input id="expirydate" name="expirydate" type="text"/>
                    </div>
                    <div id="cvv-container">
                        <label for="cvv">Prüfnummer</label>
                        <input id="cvv" name="cvv" type="text"/>
                    </div>
                </div>

                <input id="consent" name="consent" type="checkbox" value="Ich stimme den Allgemeinen Geschäftsbedingungen zu.">Ich stimme den Allgemeinen Geschäftsbedingungen zu.</input>
                <div id="actions">
                    <a id="pay-cancel" href="../index.html">Abbrechen</a>
                    <input id="pay-complete" type="submit" value="Bezahlen"/>
                </div>
            </div>
        </form>
        <div class="costs-area">
            <h4 style="text-align: center">Zusammenfassung</h4>
            <table id="products-overview">
                <tbody>
                    <tr>
                        <th>Artikel</th>
                        <th>Anzahl</th>
                        <th>Preis</th>
                    </tr>
                    <tr>
                        <td>Samsung Smart TV</td>
                        <td>1x</td>
                        <td>499,99 €</td>
                    </tr>
                    <tr>
                        <td>Playstation 5</td>
                        <td>2x</td>
                        <td>1399,99 €</td>
                    </tr>
                    <tr>
                        <td class="bold-table-border">Apple EarPods</td>
                        <td class="bold-table-border">2x</td>
                        <td class="bold-table-border">43,99 €</td>
                    </tr>
                    <tr id="vat">
                        <td colspan="2">MwSt. 19%</td>
                        <td>369,35 €</td>
                    </tr>
                    <tr id="shipping-costs">
                        <td colspan="2" class="bold-table-border">Versandkosten</td>
                        <td class="bold-table-border">10,00 €</td>
                    </tr>
                    <tr id="total-costs">
                        <td colspan="2">Gesamt</td>
                        <td>2323,32 €</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>
</body>
</html>
